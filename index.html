<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main class="main">
      <div class="card">
        <div class="card-img"></div>
        <div class="card-content">
          <span class="card-content-perfume">Perfume</span>
          <span class="card-content-title"
            >Gabrielle Essence Eau De Parfum</span
          >
          <span class="card-content-desc"
            >A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.</span
          >
          <div class="card-content-price">
            <span class="card-content-reality">$149.99</span>
            <span class="card-content-discount">$169.99</span>
          </div>
          <button class="card-content-btn">
            <img src="./images/icon-cart.svg" alt="img-cart" />
            Add to Cart
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
